<!DOCTYPE html>
<html>

<style>
    html,
    body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }

    iframe {
        position: relative;
        width: 100%;
        height: 100%;
        border: none;
        z-index: 2;
    }

    .loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
    }
</style>

<body>

    <img src="blue-spinner.svg"
         class="loading">
    <script src="sidepanel.js"></script>
</body>

</html>
